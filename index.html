<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Développer une solution numérique responsive et dynamique !</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<input id="text" class="border" type="text" value="Pamiers">
				<div class="container_buton d-flex justify-content-center">
					<button id="buton" class="btn btn-defaut">valider</button>
				</div>
				<div class="date_content d-flex justify-content-center" id="date"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-12  d-flex justify-content-center">
				<span class="temperature">7°</span>
			</div>
			<div class="col-lg-6 col-sm-12 meteo-container">
				<div class="info-meteo">
					Temp.max :
					<span id="temp_max"></span>
				</div>
				<div class="info-meteo">
					Temp.min: 
					<span id="temp_min"></span>
				</div>
				<div class="info-meteo">
					Press.atmospherique:
					<span id="press-at"></span>
				</div>
				<div class="info-meteo">
					Vitesse du vent:
					<span id="vit-vent"></span>
				</div>
				<div class="info-meteo">
					Humidité :
					<span id="humidite"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 map-container">
				<div class="info-map">
					Longitude :
					<span id="lon"></span>
				</div>
				<div class="info-map">
					Latitude :
					<span id="lat"></span>
				</div>
			</div>
			<div class="col-sm-12">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
